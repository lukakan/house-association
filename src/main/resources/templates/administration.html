<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout " layout:decorate="~{layout.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Hugo 0.82.0">
    <title>Home</title>
</head>

<body>

<main class="container" layout:fragment="container">
        <div class="container-header">
            <h2>House administration community</h2>
            <p th:text="|Pick up the building for ${administration.name}|">Pick up the building</p>
        </div>
        <ul class="list-group">
            <li th:each="building:${administration.getBuildings()}">
                <div class="list-group-item list-group-item-action">
                    <div class="block">
                        <a th:href="@{|/building/${building.id}|}" th:text="|Street: ${building.street} ${building.number} |"> </a>
                        <div class="mini-menu">
                            <a class="edit" th:href="@{|building/${building.id}/edit|}">Edit</a>
                            <a class="remove" th:href="@{|building/${building.id}/remove|}">Remove</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="add-remove">
            <a class="btn btn-primary" th:href="@{|/administration/${administration.id}/building/add|}" role="button">Add building</a>
            <a class="btn btn-danger" href="#" role="button">Delete HAC</a>
        </div>
    </main>


    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</body>
</html>
